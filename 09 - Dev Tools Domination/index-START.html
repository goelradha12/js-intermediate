<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello");

    // Interpolated
    console.log("hello I am %s string", "Helloji");

    // Styled
    console.log("%c I am great you know",'font-size:25px');

    // warning!
    console.warn("Oh noooo!!");

    // Error :|
    console.error("It's an error mister!");

    // Info
    console.info("crocodile eats human : this is a info");

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), "It is displaying after assertion");

    
    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    
    // Grouping together
    dogs.forEach(dog =>{
      console.group(`${dog.name}`);
      // or you can use groupcollapsed to collapse group automatically
      console.log(`This is ${dog.name} name`);
      console.log(`He is ${dog.age} years old`);

      console.groupEnd(`${dog.name}`);
    })
    
    // counting
    console.count("hell");
    console.count("hell");
    
    // clearing
    // console.clear();

    // timing
    console.time("fetching data");
    fetch('https://api.github.com/uesrs/wesbos')
    .then(data=> data.json)
    .then(data =>console.log(data));
    console.timeEnd("fetching data");

    // table
    console.table(dogs);
  </script>
</body>
</html>
