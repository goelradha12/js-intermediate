<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose the outlook</title>
    <link href="./index.css" rel="stylesheet">
    <script src="./index.js" defer></script>
</head>

<body>
    <section>
        <div class="head">
            <h1>Update CSS Variables With JS!</h1>
        </div>
        <div class="box">
            <div class="inputs">
                <div class="spacing">
                    <h2>Spacing: </h2>
                    <input type="range" name="space" min="1" max="10" value="1" data-suffix="rem">
                </div>
                <div class="bluring">
                    <h2>Blur:</h2>
                    <input type="range" name="blur" min="0" max="1" value="1" step="0.1" data-suffix="">
                </div>
                <div class="base-color">
                    <h2>Base Color: </h2>
                    <input type="color" name="color" value="#404263">
                </div>
            </div>
        </div>
    </section>
</body>

</html>
